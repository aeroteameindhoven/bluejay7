TrajectoryPlannerROS:
  # Robot Configuration Parameters
  acc_lim_x: 2.5
  acc_lim_y: 2.5
  acc_lim_theta:  3.2

  max_vel_x: 1.0
  min_vel_x: -1.0
  
  max_vel_y: 1.0
  min_vel_y: -1.0

  max_vel_theta: 1.0
  min_vel_theta: -1.0
  min_in_place_vel_theta: 0.2
  
  yaw_goal_tolerance: 0.05
  xy_goal_tolerance: 0.06

  holonomic_robot: true
  escape_vel: -0.1

  meter_scoring: true

